<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>icons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <h1>Dinosaurs</h1>

  <ol class="list-group">
    <li class="list-group-inline">
      <img class="i.icon i-32" src="images/ankylosaurus.svg" alt="">
      <p class="icon-label">Ankylosaurus</p>
    </li>

    <li class="list-group-inline">
      <img class="i.icon i-32" src="images/hadrosaur.svg" alt="">
      <p class="icon-label">Hadrosaur</p>
    </li>

    <li class="list-group-inline">
      <img class="i.icon i-32" src="images/stegosaurus.svg" alt="">
      <p class="icon-label">Stegosaurus</p>
    </li>

    <li class="list-group-inline">
      <img class="i.icon i-32" src="images/triceratops.svg" alt="">
      <p class="icon-label">Triceratops</p>
    </li>
  </ol>

</body>
</html>
